<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Geek Point</title>
    
    
    
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'css/style.css'%}" type="text/css" />
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    </head>
<body>



        <div class="container" >

                <div class="row" >
                        <div class="col" >
                            <div class="logo ">
                                <div class="d-flex justify-content-center">
                        <img  src="{% static 'logo.jpg'%}" height="40">
                        </div>
                        </div>
                        </div>
            </div>

                <header>
        
                    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                          <ul class="navbar-nav">
                            <li class="nav-item active">
                              <a class="nav-link" href="{% url 'buy'%}">Books</a>
                            
                            <li class="nav-item">
                              <a class="nav-link" href="{% url 'ebook'%}">Ebooks</a>
                            
                            <li class="nav-item dropdown">
                              <a class="nav-link dropdown-toggle" href="{% url 'sell'%}" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Sell
                              </a>
                              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="{% url 'sell'%}">Book</a>
                                <a class="dropdown-item" href="{% url 'sellebook'%}">Ebook</a>
                              </div>
                            
                          </ul>
                        </div>
                      </nav>
        
                      <div class="searchbar">
                            <form id="search" method="GET" action="/detail/">
                           
                        </div>
                        <div class="row">
                                <div class="col-md-12">
                                    <div id="custom-search-input">
                                        <div class="input-group col-md-12">
                                            <input type="text" name="q" class="form-control input-lg" placeholder="search" />

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
        
                        
                </header>
        



    <div class="container">


        <div class="row">
            <div class="col">
    <img  src="{{object.UserBookLogo.url }}" alt={{object.UserName}} width="400" height="400"><br>
    </div>
    <div class="col jumbotron">
    <h1 >{{object.UserBookName}} <p style="font-size: 12px"> (Seller {{object.UserName}}, from {{object.UserLocation}}, ${{object.UserBookPrice}})</p></h1>
    <a href="tel:{{object.UserPhoneNumber}}">Call To - {{object.UserPhoneNumber}}</a> <br> 
    <a href = "mailto:{{object.UserEmail}}">Email To - {{object.UserEmail}} </a><br>
    <br><p>{{object.Discription}}</p>
    </div>

          </div>
</div>
</body>
</html>
